<html>
    <head>
        <link rel="stylesheet" href="../Style/login.css">

        <h1>Log in </h1>
        <div class="container">

        <form method="post" action="../Home.html">
            <table class="table" cellspacing="15">
                <tr>
                    <td colspan="3" >
                        <input type="text" name="username"  size="60" placeholder="UserName">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="attributes">
                        <input type="password" name="password"  size="60" placeholder="Password">

                </tr>
                <tr>
                    <td>
                      <table>
                        <tr>
                          <td ><input type="checkbox" value="Remember me"></td>

                        </tr>
                      </table>
                </tr>
                <tr bgcolor="#ff3c00" >

                </tr>
                <tr>
                    <td>
                        <table cellspacing="10" style="padding-top: 10px;">
                            <tr>
                                <td style="padding-right:10px">OR Log in with </td>

                                <td class="icons"><a href="https://www.twitter.com"><img src="../images/tw.PNG" alt=""></a></td>
                                <td class="icons"><a href="https://www.google.com"><img src="../images/goo.PNG" alt=""></a></td>
                                <td class="icons"><a href="https://www.linkedin.com"><img src="../images/in.PNG" alt=""></a></td>
                            </tr>
                        </table>
