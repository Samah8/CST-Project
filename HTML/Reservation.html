<html>
    <head>
     <link rel="stylesheet" href="../Style/reserve.css">

    <body>
        <h1>Reservation </h1>
        <div class="container">
        <img src="../images/about-bg.jpg" alt="" width="100%" height="85%">
        <form method="post" action="../Home.html">
            <table class="table1" cellspacing="15">
                <tr>
                    <td colspan="3" > <b>Book a table</b></td>

                <tr>
                    <td colspan="3" >

                    </td>
                    <td colspan="3" >
                        <input type="number" name="number"  size="20" placeholder="Your Number">

                </tr>
                <tr>
                    <td colspan="4" align="center"><input  class="buttton" type="submit" value="BOOK TABLE" ></td>
